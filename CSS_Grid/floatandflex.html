<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CSS Grid</title>
    </head>

    <body>
        
        <!-- 
            untuk membuat kolom yg lebih kompleks
            .container {
                display: grid
            }
        -->

        <!-- Kolom sederhana menggunakan float -->
        <div class="main-container">
            <div class="header">
                <h2>Header</h2>
            </div>
            <div class="content">
                <div class="side cf">
                    <div class="aside"><h2>Aside</h2></div>
                    <div class="nav"><h2>Nav</h2></div>
                </div>
                <div class="main">
                    <h2>Main</h2>
                </div>
            </div>
            <div class="footer">
                <h2>Footer</h2>
            </div>
        </div>

        <!-- Kolom sederhana menggunakan float2 -->
        <div class="main-container2">
            <div class="header2">
                <h2>Header</h2>
            </div>
            <div class="content2 cf">
                <div class="aside2"><h2>Aside</h2></div>
                <div class="main2"><h2>Main</h2></div>
                <div class="nav2"><h2>Nav</h2></div>
            </div>
            <div class="footer2">
                <h2>Footer</h2>
            </div>
        </div>

        <!-- Kolom sederhana menggunakan flexbox -->
        <div class="main-container3">
            <div class="header3">
                <h2>Header</h2>
            </div>
            <div class="content3">
                <div class="side">
                    <div class="aside3"><h2>Aside</h2></div>
                    <div class="nav3"><h2>Nav</h2></div>
                </div>
                <div class="main3"><h2>Main</h2></div>
            </div>
            <div class="footer3">
                <h2>Footer</h2>
            </div>
        </div>
        


    </body>

</html>
