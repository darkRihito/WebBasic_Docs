    <!-- 
        Terminologi
        - grid container
        - grid item: elemen yg berada 1level didalam container
        - grid line: garis horizontal dan vertikal ditandai dengan angka
        - grid cell: perpotongan antara baris dan kolom
        - grid area: kumpulan lebih dari 1 cell
        - grid track: ukuran/jarak antara 2 grid line, bisa baris/kolom
        - grid gap: jarak antara cell
     -->
     <!-- 
         Properties
         Container
         - grid-template-columns
         - grid-template rows
            - track-size ... | line-name track-size ...
         - grid-auto-columns
         - grid-auto-rows
            - membuat grid menjadi row/kolom saja
         - grid-auto-flows
         - grid-template-areas
         - grid-template
         - grid-column-gap
         - grid-row-gap
         - grid-gap
         - grid
         - justify-items
            - sumbu horizontal: start, end, center, strecth
         - align-items
            - sumbu vertikal: start, end, center, strecth
         - place-items
            - shorthand
         - justify-content
            - start, end, center, strecth, space arround/between/evenly
         - align-content
         - place-content
         Item
         -grid-column-start
         - grid-column-end
         - grid-row-start
         - grid-row-end
         - grid-column
         - grid-row
         - grid-area
         - justify-self
         - align-self
         - place-self
      -->
