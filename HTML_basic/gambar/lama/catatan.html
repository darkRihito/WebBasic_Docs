    <!--Tag di head
    <title></title>                         judul halaman
    <style></style>                         untuk CSS
    <script></script>                       untuk javascript
    <meta></meta>                           untuk medata
    -->

    <!--tag di body
    <h1>, <h6>, <p>                         untuk teks
    <br>, <hr>, <em>, <strong>              untuk enter dan garis
    <img>                                   untuk gambar
    <a>                                     untuk hyperlink
    <ul>, <ol>, <li>, <dl>, <dt>, <dd>      untuk list 
    <table>, <thead>, <tbody>               untuk tabel
    <form>, <input>, <select>, <button>     untuk form
    <script>                                untuk skrip
    <object>                                untuk objek
    <div>, <span>                           untuk gruping
    -->

    <!--Struktur tag
    <namatag_atribut="nilai">
    contoh: <body bgcolor="lightblue">
    contoh: <body bgcolor="lightblue" id="myid" class="myclass">
    -->

    <!--atribut global
    accesskey   untuk menentukan elemen ini bisa diakses oleh keyboard/shortcut
    class       dikasi tanda, kelasnya apa, idnya apa
    dir         untuk menentukan arah tulisan
    lang        untuk language
    style       menyisipkan in line CSS
    tabindex    menentukan urutan
    title       memberi judul pada elemen
    -->

</html>
