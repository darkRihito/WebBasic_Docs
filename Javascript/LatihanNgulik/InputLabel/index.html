<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Label</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class='wrapper'>
            <form id='nameForm'>
                <div class='form-uname'>
                    <label id='nameLable' for='nameField'>Create a username:</label>
                    <input onkeydown="myFunction(event)" id='nameField' type='text' maxlength='25'></input>
                </div>
                <div class='form-sub'>
                    <button id='subButton' type='button'>Print your name!</button>
                </div>
            </form>
            
            <div>
                <p id='result'></p>
            </div>
        </div>

    </body>
    <script src="script.js"></script>
</html>
